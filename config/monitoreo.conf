################################################################################
######
# TYPESERVICE: SE DEBE INDICAR EL TIPO DE SERVICIO A VERIFICAR WEB DNS PROXY LDAP DHCP CUPS SMTP SAMBA COMPWIN PING
# NOMBREMOSTRAR: SE DEBE INDICAR EL NOMBRE QUE APARECERA EN EL REPORTE
# WEBSERVICE: SE DEBE INDICAR LA DIRECCION WEB DEL SERVICIO A VERIFICAR
# IPSERVICEA: SE DEBE INDICAR LA DIRECCION IP DEL SERVICIO A VERIFICAR
# CUPSPORTIPA: SE DEBE INDICAR LA DIRECCION IP DEL EQUIPO SEGUIDO DE : Y EL PUERTO
# LDAPPORTIPA: SE DEBE INDICAR EL PUERTO QUE SE USARA PARA VERIFICAR
# SMTPPORT: INDICAR EL NUMERO DEL PUERTO PARA PRUEBAS SMTP CON SERVIDOR DE CORREO
# NETINTERFACE: INDICAR LA INTERFAZ PARA PRUEBAS DHCP
# TESTHOSTDNS: INDICAR EL NOMBRE EQUIPO PARA PRUEBAS CON DNS
# : SE INDICA EL NUMERO DE CODIGO QUE DEBE ASIGNAR APACHE PARA UNA CARGA NORMAL DEL SITIO
# PROXYUSERPASSW: SE DEBE INDICAR EL USUARIO SEGUIDO DE : Y CLAVE CON ACCESO A USAR PROXY
# PROXYIPPORT: SE DEBE INDICAR LA DIRECCION IP DEL EQUIPO SEGUIDO DE : Y EL PUERTO
# ERRORESTATEMSG: SE DEBE INDICAR EL MENSAJE DE ESTATUS NORMAL QUE APARECERA EN EL REPORTE
# NORMALESTATEMSG: SE DEBE INDICAR EL MENSAJE DE ESTATUS ERROR QUE APARECERA EN EL REPORTE
# URLTESTSITE: SE DEBE INDICAR LA DIRECCION WEB CON LA QUE SE REALIZARA LAS PRUEBAS DEL PROXY
# DEBUG: ESCRIBIR ACTIVADO O DESACTIVADO PARA SELECCIONAR EL MODO DE TRABAJO DEL BOT
# DEFAULTPROXYA: SE DEBE INDICAR LA IP DEL PRIMER PROXY A USAR PARA ENVIO DE MENSAJES DEL BOT
# USUARIOCLAVEDEFAULTA: SE DEBE INDICAR USUARIO SEGUIDO DE : CON LA CLAVE DEL PRIMER PROXY A USAR PARA ENVIO DE MENSAJES DEL BOT
# DEFAULTPROXYB: SE DEBE INDICAR LA IP DEL SEGUNDO PROXY A USAR PARA ENVIO DE MENSAJES DEL BOT
# USUARIOCLAVEDEFAULTB: SE DEBE INDICAR USUARIO SEGUIDO DE : CON LA CLAVE DEL SEGUNDO PROXY A USAR PARA ENVIO DE MENSAJES DEL BOT
# DEFAULTPROXYC: SE DEBE INDICAR LA IP DEL TERCER PROXY A USAR PARA ENVIO DE MENSAJES DEL BOT
# USUARIOCLAVEDEFAULTC: SE DEBE INDICAR USUARIO SEGUIDO DE : CON LA CLAVE DEL TERCER PROXY A USAR PARA ENVIO DE MENSAJES DEL BOT
# NOTA: DE NO ESPECIFICAR AL MENOS UN PROXY EL BOT NO PODRA ENVIAR MENSAJES SE USAN ESOS TRES PARA DETERMINAR CUAL ES EL MEJOR PARA ENVIAR MENSAJES
# DEFAULTPROXY: NO MODIFICAR ESTA LINEA
# unset DEFAULTPROXY: NO MODIFICAR ESTA LINEA
######
